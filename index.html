<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Grade Generator</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&family=Nunito:wght@300;400&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap/Jquery -->
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> -->

</head>

<body>

  <div class="container">

    <div class="row mt-5">
      <div class="col text-center">
        <h1>
          Grade Generator
        </h1>
        <img class="img mb-5" src="images/bin.png">
      </div>
    </div>

    <div class="row mb-5 mt-5">
      <div class="col mx-auto">
        <h5>Niets heeft betekenis, het werk van je studenten ook niet. Het enige wat jij kan doen is een limiet aan de chaos stellen en een normale verdeling aannemen.</h5>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="mt-5 text-justify">
          <p>
            Ik wil niet meer. Geef deze random student een random cijfer.
          </p>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col mb-3">
        <form>
          <input class="btn btn-primary" type="button" name="button1" value="Zoek het voor me uit" onclick="document.getElementById('output1').value = getGrade()">
          </input>
          <input class='ml-5' id="output1" type="text" value="">
          </input>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="mt-5 text-justify">
          <p>
            Ik ben er bijna. Geef me een cijfer tussen <input maxlength="3" size="3" id="low" type="text" value="">
          </input> en <input maxlength="3" size="3" id="upp" type="text" value="">
        </input>.
          </p>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col mb-5">
        <form>
          <input class="btn btn-primary" type="button" name="button1" value="Zoek het voor me uit" onclick="document.getElementById('output2').value = getGrade2()">
          </input>
          <input class='ml-5' id="output2" type="text" value="">
          </input>
        </form>
      </div>
    </div>

  </div>

  <script src="index.js" charset="utf-8"></script>

</body>

</html>
